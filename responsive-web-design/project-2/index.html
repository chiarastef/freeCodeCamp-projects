<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </header>

    <form class="survey-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>

      <div class="form-group">
        <label for="number">
          Age
          <span>(optional)</span>
        </label>
        <input
          type="number"
          name="age"
          id="number"
          class="form-control"
          placeholder="Age"
          min="10"
          max="99"
        />
      </div>

      <div class="form-group">
        <label for="current-role"
          >Which option best describes your current role?</label
        >
        <select name="currentRole" id="current-role" class="form-control">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label class="label-radio-checkbox">
          <input
            type="radio"
            name="user-recommend"
            class="input-radio"
            value="definitely"
            checked
          />
          Definitely
        </label>

        <label class="label-radio-checkbox">
          <input
            type="radio"
            name="user-recommend"
            class="input-radio"
            value="maybe"
          />
          Maybe
        </label>

        <label class="label-radio-checkbox">
          <input
            type="radio"
            name="user-recommend"
            class="input-radio"
            value="not-sure"
          />
          Not sure
        </label>
      </div>

      <div class="form-group">
        <label for="most-like"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select name="mostLike" id="most-like" class="form-control">
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <p>
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </p>
        <div id="checkboxs">
          <label class="label-radio-checkbox">
            <input
              type="checkbox"
              name="what-to-improve"
              value="front-end-projects"
              class="input-checkbox"
            />
            Front-End Projects
          </label>
          <label class="label-radio-checkbox">
            <input
              type="checkbox"
              name="what-to-improve"
              value="back-end-projects"
              class="input-checkbox"
            />
            Back-End Projects
          </label>
          <label class="label-radio-checkbox">
            <input
              type="checkbox"
              name="what-to-improve"
              value="data-visualization"
              class="input-checkbox"
            />
            Data Visualization
          </label>
          <label class="label-radio-checkbox">
            <input
              type="checkbox"
              name="what-to-improve"
              value="challenges"
              class="input-checkbox"
            />
            Challenges
          </label>
          <label class="label-radio-checkbox">
            <input
              type="checkbox"
              name="what-to-improve"
              value="open-source-community"
              class="input-checkbox"
            />
            Open Source Community
          </label>
          <label class="label-radio-checkbox">
            <input
              type="checkbox"
              name="what-to-improve"
              value="gitter-help-rooms"
              class="input-checkbox"
            />
            Gitter help rooms
          </label>
          <label class="label-radio-checkbox">
            <input
              type="checkbox"
              name="what-to-improve"
              value="videos"
              class="input-checkbox"
            />
            Videos
          </label>
          <label class="label-radio-checkbox">
            <input
              type="checkbox"
              name="what-to-improve"
              value="city-meetups"
              class="input-checkbox"
            />
            City Meetups
          </label>
          <label class="label-radio-checkbox">
            <input
              type="checkbox"
              name="what-to-improve"
              value="wiki"
              class="input-checkbox"
            />
            Wiki
          </label>
          <label class="label-radio-checkbox">
            <input
              type="checkbox"
              name="what-to-improve"
              value="forum"
              class="input-checkbox"
            />
            Forum
          </label>
          <label class="label-radio-checkbox">
            <input
              type="checkbox"
              name="what-to-improve"
              value="additional-courses"
              class="input-checkbox"
            />
            Additional Courses
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          id="comments"
          name="comments-suggestions"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
